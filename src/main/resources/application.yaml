spring:
  application:
    name: interview-be
    default-time-zone: UTC
  jackson:
    time-zone: UTC
  datasource:
    url: jdbc:h2:mem:rbadb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        default_schema: RBA
        jdbc:
          time_zone: UTC
  flyway:
    enabled: true
    schemas: RBA
    default-schema: RBA
    locations: classpath:db/migration

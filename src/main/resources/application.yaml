spring:
  application:
    name: interview-be
    default-time-zone: UTC
  jackson:
    time-zone: UTC
  datasource:
    url: jdbc:h2:mem:rbadb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        default_schema: RBA
        jdbc:
          time_zone: UTC
  flyway:
    enabled: true
    schemas: RBA
    default-schema: RBA
    locations: classpath:db/migration
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: cg-card-status
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: com.rba.interview_be.service.cardstatus.consumer
        spring.json.value.default.type: com.rba.interview_be.service.cardstatus.consumer.CardStatusEvent



new-card-request-api:
  base-url: http://localhost:9098